        table {
            width: 1000px;

<body>
    <h2>학생 성적 출력 리스트</h2>
    {%if list%}
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>합계</th>
            <th>평균</th>
        </tr>
        {%for s in list%}
        <tr>
            <td>{{s.no}}</td>
            <td>{{s.name}}</td>
            <td>{{s.kor}}</td>
            <td>{{s.eng}}</td>
            <td>{{s.math}}</td>
            <td>{{s.total}}</td>
            <td>{{s.avg}}</td>
        </tr>
        {%endfor%}
    {%else%}
    <p>데이터가 없습니다</p>
    {%endif%}
    </table>
