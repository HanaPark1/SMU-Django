<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% comment %} 정보를 넘기는 방법
    1. form : get or post
    2. get:parameter
    3. javascript : ajax {% endcomment %}
    <h2>메인 페이지</h2>
    <form name="frm" action="students/list/" method='post'>
        {% csrf_token %}
        <label for="id">아이디</label>
        <input type="text" name='id'>
        <br>
        <label for="pw">비밀번호</label>
        <input type="text" name='pw'>
        <br>
        <label>성별</label>
        <input type="radio" name='gender' value='남자' id='man'>
        <label for="man">남자</label>
        <input type="radio" name='gender' value='여자' id='woman'>
        <label for="woman">여자</label><br>
        <label for="tel">전화번호</label>
        <input type="text" name='tel'>
        <br>
        <input type="submit" value="전송">
    </form>
    {% comment %} <li><a href="admin/">관리자페이지</a></li>
    <li><a href="students/list/">학생리스트페이지</a></li>
    <li><a href="students/write/">학생등록페이지</a></li> {% endcomment %}

</body>
</html>
