<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생등록페이지</h2>
    <form name="frm" action="/students/result/" method="post">
        {% csrf_token %}
        <label>이름</label>
        <input type="text" name='name'><br>
        <label>국어</label>
        <input type="text" name='kor'><br>
        <label>영어</label>
        <input type="text" name='eng'><br>
        <label>취미</label>
        <input type="checkbox" name="hobby" value="게임" id="game">
        <label for="game">게임</label>
        <input type="checkbox" name="hobby" value="골프" id="golf">
        <label for="golf">골프</label><br>
        <input type="submit" value="저장">
    </form>
</body>
</html>
