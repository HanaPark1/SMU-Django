<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>학생 리스트 페이지</h2>
    <table>
        {% if list != None%}
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>학과</th>
        </tr>
        {%for i in list%}
        <tr>
            <td>{{i.no}}</td>
            <td>{{i.name}}</td>
            <td>{{i.major}}</td>
        </tr>
        {%endfor%}
        {%else%}
        <p>데이터가 없습니다</p>
        {%endif%}
    </table>
</body>
</html>
