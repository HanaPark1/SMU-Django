<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align:center;}
        table,th,td{border:1px solid black; border-collapse:collapse;}
        table{width:900px; margin:20px auto;}
        th,td{height:40px; text-align:center;}
        div{width:480px; margin:0 auto;}
        button{width:150px; height:50px; font-size:20px;}
        td a{text-decoration: none; color: inherit; }
    </style>
</head>
<body>
    <h2>학생 상세 페이지</h2>
    <table>
        {% if stu != None %}
        <tr>
            <th>번호</th>
            <td>{{stu.no}}</td>
        </tr>
        <tr>
            <th>이름</th>
            <td>{{stu.name}}</td>
        </tr>
        <tr>
            <th>학과</th>
            <td>{{stu.major}}</td>
        </tr>
        <tr>
            <th>학년</th>
            <td>{{stu.grade}}</td>
        </tr>
        <tr>
            <th>나이</th>
            <td>{{stu.age}}</td>
        </tr>
        <tr>
            <th>성별</th>
            <td>{{stu.gender}}</td>
        </tr>
        <tr>
            <th>취미</th>
            <td>{{stu.hobby}}</td>
        </tr>
        <tr>
            <th>날짜</th>
            <td>{{stu.sdate}}</td>
        </tr>
        <tr>
            <th>메모</th>
            <td>{{stu.memo}}</td>
        </tr>
        {% else %}
            <tr>
                <td>찾고자 하는 데이터가 없습니다. </td>
            </tr>
        {% endif %}
    </table>
    <div>
        <a href="/students/list/"><button>학생리스트</button></a>
        <a href="/students/update/{{stu.no}}/"><button>수정</button></a>
        <button onclick='deleteBtn()'>삭제</button>
    </div>
</body>
</html>
<script>
    function deleteBtn() {
        if (confirm('정말삭제하시겠습니까?')) {
            location.href='/students/delete/{{stu.no}}/'
        }
    }
</script>
